<html>


<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>DNS Checker</title>
    <meta name="Author" content="Emre Ugur"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
            crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">DNS Checker</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
                    aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>


<div class="container mt-4">

    <div class="card-body">
        <div class="mb-3">
            <label for="domain" class="form-label">Domain Name</label>
            <input type="text" class="form-control" id="domain" name="domain"
                   placeholder="example.com" required>
            <div class="form-text">Enter a valid domain name to check DNS records.</div>
        </div>
        <button type="button" class="btn btn-primary" id="get-record">
            <span class="spinner-border spinner-border-sm d-none" role="status"></span>
            Check Domain
        </button>
    </div>
</div>
<div class="container mt-4">
    <table class="result width-100 table table-bordered">
        <thead>
        <tr>
            <th scope="col">Type</th>
            <th scope="col">Value</th>
        </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
</div>


<footer class="bg-light text-center text-lg-start mt-4">
    <div class="text-center p-3">
        Â© 2025 Emre Ugur
    </div>

</footer>
</body>


<script type="text/javascript">

    $(document).ready(function () {
        $('#get-record').on('click', function () {
            var domain = $('input[name="domain"]').val();
            $.ajax({
                url: '/get-dns',
                method: 'GET',
                data: {domain: domain},
                success: function (response) {
                    var table = $('.result');
                    table.find('tbody').empty();
                    response.forEach(function (record) {
                        for (var type in record) {
                            record[type].forEach(function (entry) {
                                var value = typeof entry === 'object'
                                    ? Object.values(entry).join(' | ')
                                    : entry;
                                var row = '<tr><th>' + type + '</th><td>' + value + '</td></tr>';
                                table.append(row);
                            });
                        }
                    });
                },
                error: function (response) {
                    alert(response.json().error);
                }
            });
        });
    });

</script>


</html>
